name: Backend Pipline

on:
    push:
        branches: 
            - main

jobs:
    Unit-Test:
        runs-on: ubuntu-latest
        steps:
            - name: Clone Repo
              uses: actions/checkout@v6
            
            - name: Install Dep
              run: npm i

            - name: run unit Test
              run: npm run test

            

    Build-And-Push:
        runs-on: ubuntu-latest
        needs: Unit-Test
        steps:
            - name: Clone Repo
              uses: actions/checkout@v6

            - name: build docker image
              run: docker build -t talel12/api-session15 .

            - name: Login to Docker Hub
              uses: docker/login-action@v3
              with:
                    username: ${{ vars.DOCKERHUB_USERNAME }}
                    password: ${{ secrets.DOCKERHUB_TOKEN }}
            
            - name: push image to dockerhub
              run: docker push talel12/api-session15

    # Deployment